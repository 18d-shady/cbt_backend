{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 font-sans p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 text-center border border-red-100">
        <div class="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Subscription Expired</h1>
        <p class="text-gray-600 mb-8">
            Access to <strong>{{ school.name }}</strong> dashboard has been restricted. Please renew your subscription to continue using JustCBT.
        </p>

        <div class="space-y-4">
            <button onclick="handlePaystack('purchase')" class="w-full py-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-green-200">
                Renew Subscription (â‚¦10,000)
            </button>

            <a href="mailto:support@justcbt.com" class="block text-sm text-gray-500 hover:underline">
                Having trouble? Contact Support
            </a>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="text-gray-400 text-sm hover:text-red-500 transition">
                    Logout of Account
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    function handlePaystack(planType) {
        const handler = PaystackPop.setup({
            key: '{{ paystack_public_key }}',
            email: '{{ request.user.email }}',
            amount: 1000000,
            callback: function(response) {
                // Call your verify-payment API
                fetch('/api/verify-payment/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ reference: response.reference, plan: planType })
                }).then(() => window.location.reload());
            }
        });
        handler.openIframe();
    }
</script>
{% endblock %}
